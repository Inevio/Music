
<audio></audio>

<section class="wz-win-menu wz-win-menu-radius dark wz-dragger">

    <section class="wz-win-menu-group weemusic-volume wz-dragger">
    
        <figure class="wz-win-option weemusic-volume-icon">
            <i></i>
        </figure>
        
        <section class="weemusic-bar weemusic-volume-max wz-drag-limit wz-dragger-x-magnet">
            <section class="weemusic-bar weemusic-volume-current"></section>
            <section class="weemusic-volume-seeker wz-draggable"></section>
        </section>
        
    </section>

    <section class="weemusic-controls wz-dragger">
    
        <figure class="wz-win-option weemusic-controls-rewind">
            <i></i>
        </figure>
        <figure class="wz-win-option weemusic-controls-play">
            <i></i>
        </figure>
        <figure class="wz-win-option weemusic-controls-forward">
            <i></i>
        </figure>
        
    </section>

    <section class="wz-win-menu-group right wz-dragger">
        <figure class="wz-win-minimize">
            <i></i>
        </figure>
        <!-- <i class="wz-win-maximize"></i> -->
        <figure class="wz-win-close">
            <i></i>
        </figure>
    </section>

</section>

<section class="weemusic-info">

    <section class="weemusic-info-title">
        <i></i>
        <span></span>
    </section>
    
    <section class="weemusic-info-artist">
        <i></i>
        <span></span>
    </section>
    
    <section class="weemusic-info-album">
        <i></i>
        <span></span>
    </section>
    
    <img class="weemusic-info-cover" src="https://static.weezeel.com/app/5/default.png" />
    
    <section class="weemusic-info-options">
        <!--<figure class="wz-win-option weemusic-info-random">
            <i></i>
        </figure>-->
        <figure class="wz-win-option weemusic-info-repeat">
            <i></i>
        </figure>
    </section>

    <!--<section class="weemusic-info-shadow"></section>-->

    <section class="weemusic-bottom">
    
        <i class="weemusic-info-data currentTime"></i>
        
        <section class="weemusic-bar weemusic-info-backprogress wz-drag-limit wz-dragger-x-magnet">
            <section class="weemusic-bar weemusic-info-buffer"></section>
            <section class="weemusic-bar weemusic-info-progress"></section>
            <section class="weemusic-info-seeker wz-draggable"></section>
        </section>
        
        <i class="weemusic-info-data totalTime"></i>

    </section>

</section>
