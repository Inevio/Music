
<audio></audio>

<section class="song-info wz-dragger">

  <figure class="song-thumbnail wz-dragger"></figure>

  <section class="song-details">
    <div class="song-title ellipsis"></div>
    <div class="song-artist ellipsis"></div>
  </section>

</section>

<section class="playlist-section dark wz-drop-area">

  <section class="ui-header wz-dragger">
    <span class="playlist-title wz-dragger"></span>
    <span class="playlist-count ellipsis wz-dragger"></span>
    <section class="ui-header-buttons">
      <figure class="ui-minimize"><i></i></figure>
      <figure class="ui-maximize inactive"><i></i></figure>
      <figure class="ui-close"><i></i></figure>
    </section>
  </section>

  <section class="playlist wz-scroll">

    <article class="song wz-prototype">
      <figure></figure>
      <figcaption>
          <span class="title ellipsis"></span>
          <span class="artist ellipsis"></span>
      </figcaption>
      <i class="time"></i>
    </article>

  </section>

</section>

<section class="playlist-section drop-cover dark">
  <figure class="drop-image"></figure>
  <div class="drop-text"></div>
  <div class="drop-text-description"></div>
</section>

<section class="control-panel control-panel-desktop">

  <section class="play-buttons">

    <figure class="play-button rewind btn">
        <i></i>
    </figure>
    <figure class="play-button play btn">
        <i></i>
    </figure>
    <figure class="play-button forward btn">
        <i></i>
    </figure>

  </section>

  <section class="time">

    <span class="currentTime"></span>

    <section class="music-backprogress wz-drag-limit wz-dragger-x-magnet">
        <section class="music-buffer"></section>
        <section class="music-progress"></section>
        <section class="music-seeker music-time-seeker wz-draggable"></section>
    </section>

    <span class="totalTime"></span>

  </section>

  <section class="volume">

    <figure class="volume-icon btn">
        <i></i>
    </figure>

    <section class="music-volume-max wz-drag-limit wz-dragger-x-magnet">
        <section class="music-volume-current"></section>
        <section class="music-seeker music-volume-seeker wz-draggable"></section>
    </section>

  </section>

  <section class="more-options">

    <figure class="random btn">
        <i></i>
    </figure>

    <figure class="repeat btn">
        <i></i>
    </figure>

  </section>

</section>

<section class="control-panel control-panel-mobile">

  <section class="time">

    <span class="currentTime"></span>

    <section class="music-backprogress wz-drag-limit wz-dragger-x-magnet">
        <section class="music-buffer"></section>
        <section class="music-progress"></section>
        <section class="music-seeker music-time-seeker wz-draggable"></section>
    </section>

    <span class="totalTime"></span>

  </section>

  <section class="song-details">
    <div class="song-title ellipsis"></div>
    <figure class="divider"></figure>
    <div class="song-artist ellipsis"></div>
  </section>

  <section class="play-buttons more-options">

    <figure class="random">
        <i></i>
    </figure>

    <figure class="play-button rewind">
        <i></i>
    </figure>
    <figure class="play-button play">
        <i></i>
    </figure>
    <figure class="play-button forward">
        <i></i>
    </figure>

    <figure class="repeat">
        <i></i>
    </figure>

  </section>

</section>
